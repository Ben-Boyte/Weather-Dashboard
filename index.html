<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>

    <div class="container-fluid">
        <div class="row">
        <div class="col-lg-3 bg-light">
            <h2 class="mt-1">Search for a City</h2>
            <div class="mb-3 input-group">
                <input id="enter-city" placeholder="Enter a City" class="form-control" aria-label="Enter a City">
                <div class="input-group-append">
                    <button type="button btn-primary" id="search-button"><i class="fas fa-search"></i></button>
                </div>
            </div>
        </div>
        <div class="col-lg-9">
            <div class="row mr-0">
                <div id="weather-today" class="col-lg-11 m-3 card d-none">
                    <div class="card-body">
                    <h3 class="city-name align-middle" id="city"></h3>
                    <img src="current-pic" alt="">
                    <p id="temperature"></p>
                    <p id="humidity"></p>
                    <p id="wind-speed"></p>
                    <p id="UV-index"></p>
                    </div>
                </div>
            </div>
            <div class="row">
                <h3>5 Day Forecast:</h3>
                <div class="">
                    <h4 id="dayOne"></h4>
                </div>
                <div class="">
                    <h4 id="dayTwo"></h4>
                </div>
                <div class="">
                    <h4 id="dayThree"></h4>
                </div>
                <div class="">
                    <h4 id="dayFour"></h4>
                </div>
                <div class="">
                    <h4 id="dayFive"></h4>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="./assets/js/script.js"></script>
</body>
</html>
